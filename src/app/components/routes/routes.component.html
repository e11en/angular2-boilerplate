<md-card class="card-stand-alone">
    <md-card-header class="card-header-full-width mat-toolbar mat-accent">
        <md-card-title>Basic router</md-card-title>
    </md-card-header>
    <md-card-content>

        <h3>Code:</h3>
        <pre highlight-js-content><code>{{code.basic}}</code></pre>

    </md-card-content>
</md-card>

<md-card class="card-stand-alone">
    <md-card-header class="card-header-full-width mat-toolbar mat-accent">
        <md-card-title>Router with guards</md-card-title>
    </md-card-header>
    <md-card-content>

        <h3>Output:</h3>
        <login></login>

        <hr>

        <button md-raised-button (click)="toggleCode('guards')" color="accent" class="btn-toggle-code pull-right">
            <md-icon>code</md-icon>
        </button>
        <div style="clear: both"></div>

        <div *ngIf="code.guards.show" >
            <h3>Code:</h3>
            <pre highlight-js-content><code>{{code.guards.text}}</code></pre>
        </div>
    </md-card-content>
</md-card>
